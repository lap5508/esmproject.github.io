<!DOCTYPE html>
<meta charset="utf-8">
<title>ESM Workflow</title>
<head>
    <link rel="stylesheet" href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/stylemain.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>

.node rect {
  cursor: move;
  fill-opacity: 1.0;
  shape-rendering: crispEdges;
}

.node text {
  pointer-events: none;
  text-shadow: 0 1px 0 #fff;
}

svg:not(:root) {
    overflow: visible;
}

.link {
  fill: none;
  stroke: #000;
  stroke-opacity: .4;
}

.link:hover {
  stroke-opacity: .5;
}

.btn-primary, .btn-primary:hover, .btn-primary:active, .btn-primary:visited {
    background-color: #5a5a5a !important;
    border: none;
}

html, body {
    height:100%;
    font-family:Arial, Helvetica, "Times New Roman";
    font-size: 12px;
    line-height: 160%;
    position: relative;
    background: #111111;
}

.container {
    width: 100%;
}


</style>

<body bgcolor=#000" onload="getData()">
    <div class="container">
        <div class="row">
            <div class="col-lg-2 col-left">
                <div class="row">
                    <div class="col-lg-12 left-container">
                        <div>
                            <h3><b>E</b>nterprise</h3>
                            <h3><b>S</b>ervice</h3>
                            <h3><b>M</b>anagement</h3>
                        </div>
                    </div>
                    <div class="col-lg-12 sidebar goals-header">
                        <div style="text-align: center; color: #393939;">IT Strategic Goals</div>
                        <div class="btn-group-vertical button-group btn-block" style="padding-top: 20px;">
                            <button type="button" id="hs" class="btn btn-primary buttons" style="background-color: #393939;" onmouseout="refreshGoals()" onclick="filterGoalsHS()">Create a culture<br>of service<div style="font-size: 2em"><img src="assets/Handshake-icon.png" style="width:50px;height:50px;"></div></button>
                            <button type="button" id="money" class="btn btn-primary buttons" style="background-color: #393939;" onmouseout="refreshGoals()" onclick="filterGoalsMoney()">Optimize our<br>investments<div style="font-size: 2em"><i class="fa fa-money" aria-hidden="true"></i></div></button>
                            <button type="button" id="lock" class="btn btn-primary buttons" style="background-color: #393939;" onmouseout="refreshGoals()" onclick="filterGoalsLock()">Protect our<br>assets<div style="font-size: 2em"><i class="fa fa-lock" aria-hidden="true"></i></div></button>
                            <button type="button" id="sign" class="btn btn-primary buttons" style="background-color: #393939;" onmouseout="refreshGoals()" onclick="filterGoalsSign()">Position IT to<br>be a differentiator<div style="font-size: 2em"><img src="assets/Map-Signs-Icon.png" style="width:40px;height:40px;"></div></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-10">
                <div id="top-info-bar">
                    <h3>DELIVERABLES</h3>
                    <ul>
                        <li id="additional-info"></li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-10">
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <div class="impacts">IMPACTS</div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <div class="wwd">ESM: WHAT WE DO</div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <div class="p-and-j">PROJECTS & INITIATIVES</div>
                    </div>
                </div>
            </div>
            <div class="col-lg-10 center-container">
                <div id="content">
                    <div class="diagram">
                        <p id="chart">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <script src="js/FirebaseDB.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://d3js.org/d3.v3.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/sankey.js"></script>
</body>
</html>
